<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="statGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="100%" height="100%" rx="16" fill="url(#cardBg)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Icon background -->
  <circle cx="60" cy="60" r="25" fill="url(#statGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="15" fill="url(#statGradient)"/>
  
  <!-- Icon -->
  <path d="M52,60 L58,66 L68,54" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <rect x="110" y="45" width="120" height="12" rx="6" fill="#10b981" opacity="0.3"/>
  <rect x="110" y="65" width="80" height="8" rx="4" fill="#059669" opacity="0.2"/>
  
  <!-- Large number -->
  <rect x="30" y="120" width="100" height="30" rx="8" fill="#10b981" opacity="0.1"/>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669">1,234</text>
  
  <!-- Trend indicator -->
  <path d="M300,140 L320,120 L340,140" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="12" fill="#10b981">+12%</text>
  
  <!-- Description -->
  <rect x="30" y="180" width="200" height="6" rx="3" fill="#6b7280" opacity="0.3"/>
  <rect x="30" y="195" width="150" height="6" rx="3" fill="#6b7280" opacity="0.2"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="8" fill="#34d399" opacity="0.2"/>
  <circle cx="370" cy="80" r="6" fill="#6ee7b7" opacity="0.3"/>
</svg>
